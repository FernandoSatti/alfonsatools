<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Precio Promedio - Alfonsa Tools</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f4f9;
        }
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .container label {
            display: block;
            margin-bottom: 8px;
        }
        .container input {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .container button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .container button:hover {
            background-color: #218838;
        }
        .container .result {
            margin-top: 15px;
            font-size: 18px;
            text-align: center;
            font-weight: bold;
        }
        #copiar {
            display: none;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }
        #copiar:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="navbar-brand">Alfonsa Tools</a>
        <div class="navbar-links">
            <a href="generador-listas.html" class="navbar-link">Listas</a>
            <a href="calculadora-precios.html" class="navbar-link">Precios</a>
            <a href="calculadora-promedio.html" class="navbar-link">Promedio</a>
            <a href="precios-aumento-descuento.html" class="navbar-link">Aum/Desc</a>
        </div>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <div class="content">
        <div class="container">
            <h2>Calculadora de Precio Promedio</h2>
            
            <label for="cantidad1">Cantidad de Botellas (Primer Lote):</label>
            <input type="number" id="cantidad1" placeholder="Ingresa la cantidad del primer lote">

            <label for="precio1">Precio por Botella (Primer Lote)
:</label>
            <input type="number" id="precio1" placeholder="Ingresa el precio por botella del primer lote">

            <label for="cantidad2">Cantidad de Botellas (Segundo Lote):</label>
            <input type="number" id="cantidad2" placeholder="Ingresa la cantidad del segundo lote">

            <label for="precio2">Precio por Botella (Segundo Lote):</label>
            <input type="number" id="precio2" placeholder="Ingresa el precio por botella del segundo lote">

            <button onclick="calcularPromedio()">Calcular Promedio</button>

            <div class="result" id="resultado"></div>
            <button id="copiar" onclick="copiarAlPortapapeles()">Copiar Promedio</button>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Alfonsa Tools. Todos los derechos reservados.</p>
    </footer>

    <script>
        function calcularPromedio() {
            const cantidad1 = parseFloat(document.getElementById('cantidad1').value);
            const precio1 = parseFloat(document.getElementById('precio1').value);
            const cantidad2 = parseFloat(document.getElementById('cantidad2').value);
            const precio2 = parseFloat(document.getElementById('precio2').value);

            if (isNaN(cantidad1) || isNaN(precio1) || isNaN(cantidad2) || isNaN(precio2)) {
                alert("Por favor, llena todos los campos correctamente.");
                return;
            }

            const totalBotellas = cantidad1 + cantidad2;
            const promedio = ((cantidad1 * precio1) + (cantidad2 * precio2)) / totalBotellas;

            document.getElementById('resultado').innerText = `El precio promedio es: $${promedio.toFixed(2)}`;
            document.getElementById('copiar').style.display = 'block';
        }

        function copiarAlPortapapeles() {
            const resultado = document.getElementById('resultado').innerText;
            const textoACopiar = resultado.replace('El precio promedio es: $', '');
            const tempInput = document.createElement("input");
            tempInput.value = textoACopiar;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);
        }

        const hamburger = document.querySelector('.hamburger');
        const navbarLinks = document.querySelector('.navbar-links');

        hamburger.addEventListener('click', () => {
            navbarLinks.classList.toggle('active');
            hamburger.classList.toggle('active');
        });
    </script>
</body>
</html>
